<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trail Sign Up</title>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Moment CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Connection -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    
</head>

<body>
    <div id="login-page-padding" class='container-fluid'>

        <div id="login-page">
            <div class="row">
                <div class="col-lg-3 d-none d-lg-block"></div>
                <div class="col-sm-12 col-lg-6">
                    <div id="login-form" class="jumbotron bg-white text-center rounded">
                        <h1 class="text-uppercase text-bold">Welcome!</h1>
                        <p>Find a hiking trail nearby by clicking the button below.</p>
                        <hr class="my-4">
                        <form class="form mt-0">
                            <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Username">
                            <input type="text" class="form-control mb-2 mr-sm-2" id="password" placeholder="Password">
                            <a href="#" id="login" class="btn btn-primary btn-xl mb-2 mr-2 mr-sm-2 text-white">Login</a>
                            <a href="#" id="sign-up" class="btn btn-primary btn-xl mb-2 mr-2 mr-sm-2 text-white">Sign Up</a>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 d-none d-lg-block"></div>
            </div>
        </div>
        
        <div id="form-page" class="row mt-5">
            <div id="signup-form" class="col-md-12 col-lg-6">
                <form class="rounded" id="form">
                    <h1 class="text-uppercase text-bold">Sign Up Here!</h1>
                    <hr class="my-4">
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="Name"
                        placeholder="Your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthday">Your Birthday</label>
                        <input type="date" class="form-control" id="birthday" aria-describedby="Birthday">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email (username)</label>
                        <input type="email" class="form-control" id="email" aria-describedby="Email"
                        placeholder="email@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="Your password">
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="location">Your Location (state, city, or town)</label>
                        <input type="location" class="form-control" id="user-location" placeholder="Your location">
                    </div>
                    <div class="form-group">
                        <label for="location">Your Zip <Code></Code></label>
                        <input type="location" class="form-control" id="user-zip-code" placeholder="Your Zip Code">
                    </div>
                    
                    <div class="form-group">
                        <label for="location-radius">Trail Radius</label>
                        <select id="user-radius" class="form-control">
                            <option selected>Choose...</option>
                            <option>0-5 miles</option>
                            <option>5-10 miles</option>
                            <option>10-15 miles</option>
                            <option>15-20 miles</option>
                            <option>20-25 miles</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="trail-difficulty">Trail Difficulty Level</label>
                        <select id="user-difficulty" class="form-control">
                            <option selected>Choose...</option>
                            <option style="background-image: url('assets/images/easy-green.png'); width: 20px;"> Easy (Green)
                                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Ski_trail_rating_symbol-green_circle.svg/128px-Ski_trail_rating_symbol-green_circle.svg.png" class="trail-difficulty" alt="easy"> -->
                            </option>
                            <option>Intermediate (Blue)
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Ski_trail_rating_symbol-green_circle.svg/128px-Ski_trail_rating_symbol-green_circle.svg.png" class="trail-difficulty" alt="easy">
                            </option>
                            <option>Advanced (Blue/Black)
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Ski_trail_rating_symbol-green_circle.svg/128px-Ski_trail_rating_symbol-green_circle.svg.png" class="trail-difficulty" alt="easy">
                            </option>
                            <option>Expert (Black)
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Ski_trail_rating_symbol-green_circle.svg/128px-Ski_trail_rating_symbol-green_circle.svg.png" class="trail-difficulty" alt="easy">
                            </option>
                        </select>
                    </div>
                    <hr>
                    <a href="home.html" id="submit-button" class="btn btn-primary btn-xl text-white">Submit</a>
                </form>
            </div>
            
            <div class="d-none d-lg-block col-lg-6"></div>
        </div>
    
    <script>
        var loginPage = $("#login-page");
        var formPage = $("#form-page");

        loginPage.fadeIn();
        formPage.hide();
        
        $("#sign-up").on("click", function () {
            loginPage.hide();
            formPage.fadeIn();
        });
        
    </script>

  <script src="logic.js"></script>
</body>

</html>
